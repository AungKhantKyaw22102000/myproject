<body>
    <div class="container">
     
        <div class="title">
            <h2>Profile</h2>
        </div>
        <hr id="edit-hr">
        <div class="setting-box">
        <div class="left-menu-list">
            <nav>
                <ul>

                    <li>
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <i class="fa-regular fa-arrow-up-right-from-square" aria-hidden="true" ></i>
                        <i class="fa-regular fa-arrow-up-right-from-square"></i>
                        <!-- <i class="fa-regular fa-arrow-up-right-from-square"></i> -->
                        <a href="#">Edit </a>
                    </li>

                    <li>
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <a href="#">Notification</a>
                    </li>


                    <li>
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                        <a href="#">Subscription</a>
                    </li>

                    <li>
                        <i class="fas fa-wallet" aria-hidden="true"></i>
                        <a href="#">Wallet</a>
                    </li>


                    <li>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <a href="#">Security and Privacy</a>
                    </li>

                    <li>
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <a href="#">Change Language</a>
                    </li>


                    <li>
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <a href="#">Darkmode</a>
                        <input type="checkbox" id="switch"><label class="label2" for="switch">Toggle</label>
                    </li>
              
                  

                    
                    
                   
                </ul>
            </nav>
        
        </div>

        <div class="right-info">
            <div class="change-profile-title">
                <h2>Change Profile</h2>
            </div>
            <div class="edit-profile">
                <div class="edit-box"></div>
            </div>
            <div class="upload-button">
                <button>Upload Image    <i class="fa fa-upload" aria-hidden="true"></i> </button>
             
            </div>
            <button id="btn-save-image" type="submit">Save</button>
            

            <div class="edit-info">
                <div class="account-info">
                    <h2>Account Information</h2>
                </div>
              <form action="">
                 <label id="label-setting" for="name">Name:</label>
                 <input type="text" id="name"><br><br>

                 <label id="label-setting" for="username">Username:</label>
                 <input type="text" id="username"><br><br>

                 <label id="label-setting" for="email">Email:</label>
                 <input type="email" id="email"><br><br>

                 <label id="label-setting" for="number">Phone:</label>
                 <input type="number" id="number"><br><br>
               
                 <button id="btn-cancel-edit" type="reset">Cancel</button>
                      <button id="btn-save" type="submit">Save</button>

                </form>
                <div class="change-pass">
                    <h2>Change Password</h2>
                </div>
              

                <form action="">
                 <label id="label-setting" for="pass">Current Password:</label>
                 <input type="password" id="pass"><br><br>

                 <label id="label-setting" for="pass">New Password:</label>
                 <input type="password" id="pass"><br><br> 

                 <label id="label-setting" for="pass">Confirm Password:</label>
                 <input type="password" id="pass"><br><br>
                 <button id="btn-cancel-edit" type="reset">Cancel</button>
                 <button id="btn-save" type="submit">Save</button>
                
                </form>
                 

                <!-- >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            
            </div>
        </div>

        
     
    </div>
    </div>
